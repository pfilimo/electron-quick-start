  </head>

  <script>
    $(document).ready(function(){
      $('#title1').css('color','#FF0000');
      //let tmp = JSON.stringify({'aa':'123','bb':[4,5,6]}, null, 2);
      $('#outbar1').text('initializing...');

      SerialPort.list()

                    $('#outbar1').text('error');
               }
      );

    });
